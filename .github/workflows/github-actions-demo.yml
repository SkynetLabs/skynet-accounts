name: Skynet Accounts Actions
on: [ push ]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - name: Install revive
        run: go install github.com/mgechev/revive@latest
      - name: Install analyze
        run: go get gitlab.com/NebulousLabs/analyze
      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.45.0
      - name: Lint
        run: make lint
      - name: Run unit tests
        run: make test
